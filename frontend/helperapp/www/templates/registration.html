<ion-view>
  <ion-header-bar>
    <h1 class="title">Registration</h1>
  </ion-header-bar>
  <ion-content>
    <p class="clearfix padding registered">Already registered? <button class="button button-small button-light button-right" ng-click="login()">Log in</button></p>
    <form ng-submit="doRegistration()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Full Name">
        </label>
        <label class="item item-input">
          <input type="tel" placeholder="Phone">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Portrait</span>
          <img ng-src="{{photo}}"></img>
          <button class="button button-small" ng-click="upload();$event.stopPropagation();$event.preventDefault()">Upload Photo</button>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Confirm Password">
        </label>
        <button class="button button-block button-positive" type="submit">
          Submit
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
