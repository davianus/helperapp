<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear button-assertive" ng-click="closeDetail()">Cancel</button>
    </div>
    <h1 class="title">Need Detail</h1>
  </ion-header-bar>
  <ion-content>
    <p class="tags detailTitle generalPadding">
      <span ng-repeat="tag in detailNeed.tags">{{tag}} </span>
    </p>
    <p class="date generalPadding">{{detailNeed.startDate |Â date:'short'}} - {{detailNeed.endDate | date:'short'}}</p>
    <p class="description generalPadding">{{detailNeed.description}}</p>
    <p class="amount generalPadding">{{detailNeed.remaining}}</p>
    <h3 class="generalPadding">Contact</h3>
    <p class="generalPadding">{{detailNeed.user.name}}</p>
    <p class="generalPadding">{{detailNeed.user.phone}}</p>
    <p class="generalPadding">{{detailNeed.location}}</p>
    <button class="button button-block button-positive">Fulfill</button>
  </ion-content>
</ion-modal-view>
