<ion-view>
  <ion-nav-bar>
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear button-dark ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-title>Subscriptions</ion-nav-title>
    <ion-nav-buttons side="right">
      <button class="button button-clear button-positive" ng-click="subscribe()">Create</button>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="subscription in subscriptions">
        <span ng-repeat="tag in subscription.tags">#{{tag}} </span>
        <!-- <ion-option-button class="button-positive" ng-click="editSubscription(subscription)">Edit</ion-option-button> -->
        <ion-option-button class="button-assertive" ng-click="deleteSubscription(subscription)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
