<ion-view view-title="Needs to be done">

  <ion-content>

    <ion-list>
      <ion-item ng-repeat="need in needs" href="#/app/needDetail/{{need.id}}">
        <span ng-repeat="tag in need.tags">#{{tag.name}} </span>
        <br>{{need.owner}}
        <br>{{need.amount}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
