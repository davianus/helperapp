<ion-view view-title="{{title}}">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="newNeed()">
      Create
    </button>
  </ion-nav-buttons>
<ion-content>
    <ion-list>
      <ion-item ng-repeat="need in needs" href="#/app/needDetail/{{need.id}}">
        <span ng-repeat="tag in need.tags">#{{tag.name}} </span>
        <br>{{need.owner}}
        <br>{{need.amount}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
