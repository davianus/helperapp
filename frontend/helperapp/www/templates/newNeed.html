<ion-view view-title="Create new Need">
  <ion-content>
    <form ng-submit="newNeed(need)">
      <div class="list list-inset">
        <label class="item item-input item-floating-label">
          <span class="input-label">Start Date</span>
          <input type="datetime" placeholder="Start Date" ng-model="need.startDate">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">End Date</span>
          <input type="datetime" placeholder="End Date" ng-model="need.endDate">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Description</span>
          <input type="text" placeholder="Description" ng-model="need.description">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Amount</span>
          <input type="number" placeholder="Amount" ng-model="need.amount">
        </label>
        <label class="item item-input item-floating-label" >
          <span class="input-label">Tags</span>
          <input type="text" placeholder="Tags" ng-model="need.tags">
        </label>

        <button class="button button-block button-positive" type="submit">
          Create
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
